# =====================================================
# PersistentVolumeClaim
# Used to store static content (optional but safe)
# =====================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: babyshield-pvc
  namespace: "2401107"
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# =====================================================
# Deployment
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: babyshield-deployment
  namespace: "2401107"
spec:
  replicas: 1

  # ðŸ”‘ CRITICAL FIX FOR ROLLOUT ISSUE
  # Required when using ReadWriteOnce PVC
  # Prevents "old replicas pending termination"
  strategy:
    type: Recreate

  # Time Kubernetes waits before marking rollout failed
  progressDeadlineSeconds: 600

  selector:
    matchLabels:
      app: babyshield

  template:
    metadata:
      labels:
        app: babyshield
    spec:
      containers:
        - name: babyshield-container

          # Image pulled from Nexus (NO CHANGE)
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/babyshield:v1
          imagePullPolicy: Always

          # NGINX listens on port 80 (NO CHANGE)
          ports:
            - containerPort: 80

          # ----------------------------
          # READINESS PROBE
          # Marks pod READY for rollout
          # ----------------------------
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

          # ----------------------------
          # LIVENESS PROBE
          # Restarts pod if app hangs
          # ----------------------------
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          # ----------------------------
          # PVC MOUNT (NO CHANGE)
          # ----------------------------
          volumeMounts:
            - name: babyshield-static
              mountPath: /usr/share/nginx/html

      volumes:
        - name: babyshield-static
          persistentVolumeClaim:
            claimName: babyshield-pvc
---
# =====================================================
# Service
# Exposes deployment inside cluster
# =====================================================
apiVersion: v1
kind: Service
metadata:
  name: babyshield-service
  namespace: "2401107"
spec:
  selector:
    app: babyshield
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
# =====================================================
# Ingress
# Exposes app to external world
# =====================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: babyshield-ingress
  namespace: "2401107"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: babyshield.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: babyshield-service
                port:
                  number: 80
