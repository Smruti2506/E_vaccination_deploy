# =====================================================
# PersistentVolumeClaim
# (PVC kept as-is, NOT deleted ‚Äì safe)
# =====================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: babyshield-pvc
  namespace: "2401107"
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# =====================================================
# Deployment
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: babyshield-deployment
  namespace: "2401107"
spec:
  replicas: 1

  # üîë REQUIRED for PVC + single replica
  strategy:
    type: Recreate

  progressDeadlineSeconds: 600

  selector:
    matchLabels:
      app: babyshield

  template:
    metadata:
      labels:
        app: babyshield
    spec:
      containers:
        - name: babyshield-container

          # Image (NO CHANGE)
          image: 127.0.0.1:30085/smruti-project/babyshield:latest
          imagePullPolicy: Always

          # NGINX port (NO CHANGE)
          ports:
            - containerPort: 80

          # ----------------------------
          # READINESS PROBE
          # ----------------------------
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

          # ----------------------------
          # LIVENESS PROBE
          # ----------------------------
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          # ‚ùå PVC MOUNT REMOVED
          # Reason:
          # PVC was overriding nginx static content
          # causing 503 from ingress
---
# =====================================================
# Service
# =====================================================
apiVersion: v1
kind: Service
metadata:
  name: babyshield-service
  namespace: "2401107"
spec:
  selector:
    app: babyshield
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
# =====================================================
# Ingress
# =====================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: babyshield-ingress
  namespace: "2401107"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: babyshield.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: babyshield-service
                port:
                  number: 80
