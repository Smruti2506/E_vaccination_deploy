apiVersion: apps/v1
kind: Deployment
metadata:
  name: babyshield-deployment
  namespace: "2401107"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: babyshield
  template:
    metadata:
      labels:
        app: babyshield
    spec:
      containers:
        - name: babyshield-container
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/smruti-project/babyshield-frontend:v14
          imagePullPolicy: Always
          ports:
            - containerPort: 80

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: babyshield-service
  namespace: "2401107"
spec:
  selector:
    app: babyshield
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: babyshield-ingress
  namespace: "2401107"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: babyshield.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: babyshield-service
                port:
                  number: 80
